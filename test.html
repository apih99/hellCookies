<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid #ccc;
        }
        .success {
            border-left-color: #4CAF50;
            background: #e8f5e8;
        }
        .error {
            border-left-color: #f44336;
            background: #ffe8e8;
        }
    </style>
</head>
<body>
    <h1>GitHub Pages File Loading Test</h1>
    
    <div class="test-box" id="html-test">
        ‚úÖ HTML loaded successfully
    </div>
    
    <div class="test-box" id="css-test">
        ‚ùì CSS test pending...
    </div>
    
    <div class="test-box" id="js-test">
        ‚ùì JavaScript test pending...
    </div>
    
    <div class="test-box" id="cookie-elements-test">
        ‚ùì Cookie elements test pending...
    </div>
    
    <div class="test-box" id="console-test">
        ‚ùì Open browser console (F12) to see detailed logs
    </div>

    <script>
        console.log('üß™ Starting GitHub Pages tests...');
        
        // Test 1: CSS Loading
        function testCSS() {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = './styles.css';
            link.onload = function() {
                document.getElementById('css-test').innerHTML = '‚úÖ styles.css loaded successfully';
                document.getElementById('css-test').className = 'test-box success';
                console.log('‚úÖ CSS loaded');
            };
            link.onerror = function() {
                document.getElementById('css-test').innerHTML = '‚ùå styles.css failed to load';
                document.getElementById('css-test').className = 'test-box error';
                console.error('‚ùå CSS failed to load');
            };
            document.head.appendChild(link);
        }
        
        // Test 2: JavaScript Loading
        function testJS() {
            const script = document.createElement('script');
            script.src = './script.js';
            script.onload = function() {
                document.getElementById('js-test').innerHTML = '‚úÖ script.js loaded successfully';
                document.getElementById('js-test').className = 'test-box success';
                console.log('‚úÖ JavaScript loaded');
                
                // Test if CookieBannerHell class exists
                setTimeout(() => {
                    if (typeof CookieBannerHell !== 'undefined') {
                        console.log('‚úÖ CookieBannerHell class found');
                    } else {
                        console.log('‚ùå CookieBannerHell class not found');
                    }
                }, 100);
            };
            script.onerror = function() {
                document.getElementById('js-test').innerHTML = '‚ùå script.js failed to load';
                document.getElementById('js-test').className = 'test-box error';
                console.error('‚ùå JavaScript failed to load');
            };
            document.head.appendChild(script);
        }
        
        // Test 3: Required DOM elements
        function testElements() {
            const container = document.getElementById('cookie-banner-container');
            const overlay = document.getElementById('cookie-overlay');
            
            if (container && overlay) {
                document.getElementById('cookie-elements-test').innerHTML = '‚úÖ Cookie elements found in main page';
                document.getElementById('cookie-elements-test').className = 'test-box success';
                console.log('‚úÖ Required elements exist');
            } else {
                document.getElementById('cookie-elements-test').innerHTML = '‚ùå Cookie elements missing from main page';
                document.getElementById('cookie-elements-test').className = 'test-box error';
                console.error('‚ùå Required elements missing');
            }
        }
        
        // Run tests
        setTimeout(() => {
            testCSS();
            testJS();
            testElements();
        }, 500);
        
        // Test current page URL and environment
        console.log('üìç Current URL:', window.location.href);
        console.log('üåê Protocol:', window.location.protocol);
        console.log('üè† Host:', window.location.host);
        console.log('üìÇ Pathname:', window.location.pathname);
        
        // Test if we're on GitHub Pages
        if (window.location.host.includes('github.io')) {
            console.log('‚úÖ Running on GitHub Pages');
        } else {
            console.log('‚ÑπÔ∏è Running locally or on different host');
        }
    </script>
</body>
</html>
